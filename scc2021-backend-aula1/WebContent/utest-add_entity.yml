config:
  target: http://localhost:8080/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Upload entity"
  - duration: 30
    arrivalCount: 30
    name: "Getting entities"
scenarios:
- name: Upload entity
  weight: 1
  flow:
  - function: genNewEntity
  - post:
      url: /media
      headers:
        Content-Type: application/octet-stream
        Accept: application/json
      beforeRequest: reqPostMedia
      capture:
      - regexp: .*
        as: imageId
      expect:
      - statusCode: 200
  - post:
      url: /entity
      headers:
        Accept: application/json
      json:
        name: "{{ name }}"
        description: "{{ description }}"
      afterResponse: replyPostEntity
      capture:
        json: $.id
        as: id
      expect:
      - statusCode: 204
- name: Getting entity
  weight: 1
  flow: 
  - function: selectEntity
  - get:
     url: "/entity"
     expect: 
       statusCode: 204 