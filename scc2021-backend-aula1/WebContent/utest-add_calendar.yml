config:
  target: http://localhost:8080/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Upload calendar"
scenarios:
- name: Upload calendar
  weight: 1
  flow:
  - function: genNewEntity
  - post:
      url: /media
      headers:
        Content-Type: application/octet-stream
        Accept: application/json
      beforeRequest: reqPostMedia
      capture:
      - regexp: .*
        as: imageId
      expect:
      - statusCode: 200
  - post:
      url: /entity
      headers:
        Accept: application/json
      json:
        name: "{{ name1 }}"
        description: "{{ description1 }}"
      afterResponse: replyPostEntity
      capture:
        json: $.id
        as: ownerId
      expect:
      - statusCode: 204
  - post:
      url: /calendar
      headers:
        Accept: application/json
      json:
        name: "{{ name1 }}"
        description: "{{ description1 }}"
        ownerId: "{{ ownerId }}"
      afterResponse: replyPostEntity
      capture:
        json: $.id
        as: calendarId
      expect:
      - statusCode: 204
  - get:
        url: "/calendar/{{ calendarId }}"
        expect:
          statusCode: 204
  - get:
        url: "/calendar/entities/{{ entityId }}"
        expect:
          statusCode: 204