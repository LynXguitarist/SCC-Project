config:
  target: https://scc-project-tls.azurewebsites.net/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Upload calendar"
  - duration: 30
    arrivalCount: 30
    name: "Get Calendars By EntityId"
scenarios:
- name: Upload calendar
  weight: 1
  flow:
  - post:
      url: /calendar
      headers:
        Accept: application/json
      json:
        name: "name1"
        description: "description1"
        ownerId: "ef9bb13c-ab43-432e-a78e-ec468046329e"
      capture:
        json: $.id
        as: calendarId
      expect:
      - statusCode: 204
- name: Get Calendars By EntityId
  weight: 1
  flow:
    - get:
        url: "/calendar/entities/ef9bb13c-ab43-432e-a78e-ec468046329e"
        expect:
          statusCode: 204