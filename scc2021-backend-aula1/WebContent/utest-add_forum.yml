config:
  target: http://localhost:8080/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Entity does not exist"
  - duration: 30
    arrivalCount: 30
    name: "Create forum"
scenarios:
- name: Entity does not exist
  weight: 1
  flow:
  - function: genNewMessage
  - post:
      url: /forum
      headers:
        Accept: application/json
      json:
        ownerId: "fake"
      expect:
      - statusCode: 409
- name: Create forum
  weight: 1
  flow:
    - post:
        url: /media
        headers:
          Content-Type: application/octet-stream
          Accept: application/json
        beforeRequest: reqPostMedia
        capture:
          - regexp: .*
            as: imageId
        expect:
          - statusCode: 200
    - post:
        url: "/forum"
        capture:
          json: $.id
          as: forumId
        expect:
        - statusCode: 204
    - get:
        url: "/forum/{{ forumId }}"
        expect:
          statusCode: 204