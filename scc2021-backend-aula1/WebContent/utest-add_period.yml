config:
  target: https://scc-project-tls.azurewebsites.net/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Upload period"
  - duration: 30
    arrivalCount: 30
    name: "Get Periods By CalendarId"
scenarios:
- name: Upload period
  weight: 1
  flow:
  - post:
      url: /calendar/period
      headers:
        Accept: application/json
      json:
        name: "{{ name }}"
        startDate: "2020-12-10T15:00"
        endDate: "2020-12-15T15:00"
        calendarId: "19ac9a3e-f6fe-4a1a-83a4-82bf73589425"
      capture:
        json: $.id
        as: id
      expect:
      - statusCode: 204
- name: Get Periods By CalendarId
  weight: 1
  flow:
    - get:
        url: "/calendar/period/19ac9a3e-f6fe-4a1a-83a4-82bf73589425"
        expect:
          statusCode: 204