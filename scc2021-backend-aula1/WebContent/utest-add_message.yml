config:
  target: http://localhost:8080/rest
  plugins:
    metrics-by-endpoint: {
      }
    expect: {
      }
  processor: ../test-utils.js
  variables:
    metricsProcessEndpoint: myProcessEndpoint
  phases:
  - duration: 30
    arrivalCount: 30
    name: "Add message"
  - duration: 30
    arrivalCount: 30
    name: "Get message"

scenarios:
- name: Add message
  weight: 1
  flow:
    - function: genNewMessage
    - put:
        url: "/forum/message/ceb56dc9-34dd-4a27-bd7b-6df88da977d2"
        headers:
          Accept: application/json
          json:
            msg: "{{ msg }}"
            forumId: "{{ forumId }}"
            sender: "{{ fromWho }}"
        expect:
          statusCode: 204
- name: Get message
  weight: 1
  flow:
    - get:
        url: "/forum/message/ceb56dc9-34dd-4a27-bd7b-6df88da977d2"
        expect:
          statusCode: 204
